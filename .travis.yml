language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
cache: pip
install:
  - pip install -U pip wheel setuptools
  - pip install -r requirements.txt
  - pip install .
script:
  - coverage run -m pytest
after_success:
  - codecov
