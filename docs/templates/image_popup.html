<div class="modal">
  <span class="close">&times;</span>
  <img class="modal-content">
</div>

<script>
 (function(){
   var modal = document.getElementsByClassName('modal')[0];
   var modalContent = document.getElementsByClassName('modal-content')[0];
   var span = document.getElementsByClassName('close')[0];

   span.onclick = function() {
     modal.style.display = 'none';
   }

   Array.prototype.forEach.call(
     document.getElementsByClassName('with-popup'),
     function(element) {
       element.onclick = function() {
         modal.style.display = 'block';
         modalContent.src = element.src;
       }
     });
 })();
</script>

<style>
 .with-popup {
   border-radius: 5px;
   cursor: pointer;
   transition: 0.3s;
 }

 .with-popup:hover {
   opacity: 0.7;
 }

 .modal {
   display: none;
   position: fixed;
   z-index: 1;
   padding-top: 100px;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   overflow: auto;
   background-color: rgb(0,0,0);
   background-color: rgba(0,0,0,0.9);
 }

 .modal-content {
   margin: auto;
   display: block;
   width: 80%;
   animation-name: zoom;
   animation-duration: 0.6s;
 }

 @keyframes zoom {
   from {transform:scale(0)}
   to {transform:scale(1)}
 }

 .close {
   position: absolute;
   top: 15px;
   right: 35px;
   color: #f1f1f1;
   font-size: 40px;
   font-weight: bold;
   transition: 0.3s;
 }

 .close:hover,
 .close:focus {
   color: #bbb;
   text-decoration: none;
   cursor: pointer;
 }
</style>
